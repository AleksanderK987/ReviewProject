<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loginContainer">
    <img src="pictures/logo.png" alt="Our logo" width="150" height="150">
    <form id="loginForm" action="php/authenticate.php" method="post">
        <br></br><label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br></br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br></br>
        <button type="submit">Login</button> <!-- button to submit username and password to php file-->
    </form>
    </div>
    <div id="response"></div>
</body>
</html>
